<nb-layout [center]="layout.id === 'center-column'" windowMode>
    <nb-layout-header fixed *ngIf="isLoggedIn">
        <app-header [position]="sidebar.id === 'start' ? 'normal': 'inverse'"></app-header>
    </nb-layout-header>

    <nb-sidebar class="menu-sidebar" tag="menu-sidebar" responsive [end]="sidebar.id === 'end'" *ngIf="isLoggedIn">
        <ng-content select="nb-menu"></ng-content>
    </nb-sidebar>

    <nb-layout-column class="main-content">
        <ng-content select="router-outlet"></ng-content>
    </nb-layout-column>

    <nb-layout-footer fixed *ngIf="isLoggedIn">
        <app-footer></app-footer>
    </nb-layout-footer>

    <nb-sidebar class="settings-sidebar" tag="settings-sidebar" state="collapsed" fixed [end]="sidebar.id !== 'end'">
    </nb-sidebar>
</nb-layout>
