<div class="row">
  <div class="col-md-12">

    <nb-card>
      <nb-card-header>پایه تحصیلی</nb-card-header>
      <nb-card-body>

        <div class="col-md-6 align-top d-inline-block">

          <form #f="ngForm" (ngSubmit)="submitForm()" novalidate>


            <div class="form-group row">
              <label for="txtEmail" class="col-sm-3 col-form-label text-left">دوره تحصیلی:</label>
              <div class="col-sm-9">

                <select class="form-control" name="EducationCourseId" [(ngModel)]="educationSubCourseItem.EducationCourseId">
                  <option value="0">--- انتخاب کنید ---</option>
                  <option *ngFor="let item of educationCourseItems | async" [value]="item.Id">
                    {{ item.EducationLevelName + ' - ' + item.Name}}
                  </option>
                </select>
              </div>
            </div>

            <div class="form-group row">
              <label for="name" class="col-sm-3 col-form-label text-left">عنوان:</label>
              <div class="col-sm-9">
                <input type="text" class="form-control" name="name" [(ngModel)]="educationSubCourseItem.Name" required>
              </div>
            </div>


            <div class="form-group row">

              <div class="col-sm-12 text-left">
                <button type="submit" class="btn btn-primary" [disabled]='!f.valid'>ذخیره</button>
              </div>
            </div>
          </form>

        </div>

        <div class="col-md-6  d-inline-block">

            <app-grid [items]="items" [editable]="true" [removable]="true" [dictionary]="dictionary" [subject]="subject"
              [pagination]="pagination" (onSort)="sort($event)" (onRemove)="remove($event)" (onEdit)="edit($event)"
              (onPageChanged)="pageChanged($event)">
            </app-grid>

        </div>
      </nb-card-body>
    </nb-card>
  </div>
</div>
