<div class="form-group">

    <label>{{label}}:</label>
    
    <ng-content></ng-content>
    
    <div [ngClass]="{'has-error': hasError}">
        <ng-container *ngIf='hasError'>
            <span class="text-danger d-inline-block mt-1"> {{value | getError : input:label}}</span>
        </ng-container>

    </div>
</div>
